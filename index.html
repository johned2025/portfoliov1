<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link href ="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" >
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">Home </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#portfolio">Portfolio</a>
                    </li>
                  </ul>
            </div>
        </nav>
        
    </div>
    <div id="carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100 slide-image" src="p2.gif" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 slide-image" src="p1.gif" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 slide-image" src="p3.gif" alt="Second slide">
          </div>
        </div>
        <!-- Previous button -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>

        <!-- Next button ---->
        <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
      <!-- portfolio ---->
    <div id="portfolio" class="container-fluid bg-secondary font-serif">
      <h2 >Portfolio</h2>
      <div class="row">
          <div class="col-12 col-md-6 col-sm-12 col-lg-4  d-flex justify-content-center">
              <img class="port-image" src="1.jpg" alt="">
          </div>
          <div class="col-12 col-md-6 col-sm-12 col-lg-4 d-flex justify-content-center" >
              <img class="port-image" src="2.jpg" alt="">
          </div>
          <div class="col-12 col-md-6 col-sm-12 col-lg-4 d-flex justify-content-center">
              <img class="port-image" src="3.jpg" alt="">
          </div>
      
          <div class="col-12 col-md-6 col-sm-12 col-lg-4 d-flex justify-content-center">
              <img class="port-image" src="4.jpg" alt="">
          </div>
          <div class="col-12 col-md-6 col-sm-12 col-lg-4 d-flex justify-content-center" >
              <img class="port-image" src="5.jpg" alt="">
          </div>
          <div class="col-12 col-md-6 col-sm-12 col-lg-4  d-flex justify-content-center">
              <img class="port-image" src="6.jpg" alt="">
          </div>
      
      </div>
    </div>
    <!-- Footer -->
<footer class="bg-light text-center text-lg-start">
    <div class="container p-4">
      <!-- Social media icons -->
      <section class="mb-4">
        <div class="d-flex justify-content-center">
        <!-- Facebook -->
        <a class="btn btn-primary btn-floating m-1" style="background-color: #3b5998;" href="https://facebook.com" role="button" target="_blank">
          <i class="fab fa-facebook-f"></i>
        </a>
  
        <!-- Twitter -->
        <a class="btn btn-primary btn-floating m-1" style="background-color: #55acee;" href="https://twitter.com" role="button" target="_blank">
          <i class="fab fa-twitter"></i>
        </a>
  
        <!-- Instagram -->
        <a class="btn btn-primary btn-floating m-1" style="background-color: #ac2bac;" href="https://instagram.com" role="button" target="_blank">
          <i class="fab fa-instagram"></i>
        </a>
  
        <!-- LinkedIn -->
        <a class="btn btn-primary btn-floating m-1" style="background-color: #0077b5;" href="https://linkedin.com" role="button" target="_blank">
          <i class="fab fa-linkedin-in"></i>
        </a>
        </div>
      </section>
  
      <!-- Footer Text -->
      <div class="text-center p-3">
        Â© 2024 My Portfolio
      </div>
    </div>
  </footer>
  
  <!-- Include Font Awesome (necessary for the icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  

    <style>
        .slide-image{
            object-fit: cover;
            height: 100vh;
        }
                 
        #carousel, #portfolio{
          padding-top: 70px;
        }
        .port-image{
          width: 200px;
          height:80%;
          object-fit: cover;
          
        }
        #portfolio{
          width: 100%;
          justify-content: center;
          align-items: center;
          overflow: hidden;
        }
        
    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
